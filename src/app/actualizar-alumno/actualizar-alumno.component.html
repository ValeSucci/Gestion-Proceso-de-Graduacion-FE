<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<form #formActAlumno="ngForm" (ngSubmit)="onSubmit(); formActAlumno.reset();">
  <div class="container">
    <h1>Alumno</h1>
    <p>Completa los campos para actualizar al alumno</p>
    <hr>

    <label><b>Nombre: </b></label>
    <input type="text" value={{this.alumno.nombre}} style="width:70%" name="nombre" #nombre='ngModel' [(ngModel)]="this.alumno.nombre">

    <label name="estado" class="estado" [ngStyle]="{'background-color': this.alta_materia.estado.color, 'border-color': this.alta_materia.estado.color}"><b>{{this.alta_materia.estado.est}}</b></label><br />

    <label><b>Código: </b></label>
    <label style="color: #555; font-style: italic; padding: 5% 2%"><b>{{lastCodigo}}</b></label><br /><br />

    <label><b>Alta: </b></label>
    <select name="semestre" #semestre='ngModel' [(ngModel)]="this.alta_materia.semestre">
      <option value={{this.alta_materia.semestre}}>{{this.alta_materia.semestre}}</option>
      <option disabled value="">Seleccione-Semestre</option>
      <option value="I-2015">I-2015</option>
      <option value="II-2015">II-2015</option>
      <option value="I-2016">I-2016</option>
      <option value="II-2016">II-2016</option>
      <option value="I-2017">I-2017</option>
      <option value="II-2017">II-2017</option>
      <option value="I-2018">I-2018</option>
      <option value="II-2018">II-2018</option>
      <option value="I-2019">I-2019</option>
      <option value="II-2019">II-2019</option>
      <option value="I-2020">I-2020</option>
      <option value="II-2020">II-2020</option>
      <option value="I-2021">I-2021</option>
      <option value="II-2021">II-2021</option>
      <option value="I-2022">I-2022</option>
      <option value="II-2022">II-2022</option>
      <option value="I-2023">I-2023</option>
      <option value="II-2023">II-2023</option>
      <option value="I-2024">I-2024</option>
      <option value="II-2024">II-2024</option>
      <option value="I-2025">I-2025</option>
      <option value="II-2025">II-2025</option>
      <option value="I-2026">I-2026</option>
      <option value="II-2026">II-2026</option>
      <option value="I-2027">I-2027</option>
      <option value="II-2027">II-2027</option>
      <option value="I-2028">I-2028</option>
      <option value="II-2028">II-2028</option>
      <option value="I-2029">I-2029</option>
      <option value="II-2029">II-2029</option>
      <option value="I-2030">I-2030</option>
      <option value="II-2030">II-2030</option>
    </select>

    <input id="formdate" type="date" style="margin-left: 5%" name="fecha_alta" value="{{this.alta_materia.fecha}}"
      #fecha_alta='ngModel' [(ngModel)]="this.alta_materia.fecha">

    <label for="plazo" class="plazo"><b>{{this.plazoFormat | date: 'dd/MM/yyyy'}}</b></label>
    <label for="plazolbl" style="float: right; margin-top: 30px; padding: 10px;"><b>Plazo: </b></label>
    <br />

    <label for="modalidad"><b>Modalidad: </b></label>
    <!--select name=modalidad #modalidad="ngModel" [(ngModel)]="this.alumno.alta_materia.modalidad.mod"-->
    <select name=modalidad #modalidad="ngModel" [(ngModel)]="this.alta_materia.modalidad.mod">
      <option selected value="{{this.mod}}">{{this.mod}}</option>
      <option disabled value="">--------------------------------------------------------------------------</option>
      <option *ngIf="this.mod !== 'Excelencia'" value="Excelencia">Excelencia</option>
      <option *ngIf="this.mod !== 'Proyecto de Grado - Creación Artefacto/Sistema'" value="Proyecto de Grado - Creación Artefacto/Sistema">Proyecto
        de Grado - Creación Artefacto/Sistema</option>
      <option *ngIf="this.mod !== 'Proyecto de Grado - Mejora de la Inversión Existente'" value="Proyecto de Grado - Mejora de la Inversión Existente">Proyecto
        de Grado - Mejora de la Inversión Existente</option>
      <option *ngIf="this.mod !== 'Proyecto de Grado - Prefactibilidad'" value="Proyecto de Grado - Prefactibilidad">Proyecto
        de Grado - Prefactibilidad</option>
      <option *ngIf="this.mod !== 'Tesis'" value="Tesis">Tesis</option>
      <option *ngIf="this.mod !== 'Trabajo Dirigido'" value="Trabajo Dirigido">Trabajo Dirigido</option>
    </select>

    <label for="prorroga" class="prorroga"><b>Prórroga</b></label>
    <input *ngIf="this.alta_materia.prorroga" type="checkbox" style="float:right; margin-right: 5px;" checked id="myCheck"
      onclick="" name="prorroga" value="false" #prorroga='ngModel' [(ngModel)]="this.alta_materia.prorroga">
    <input *ngIf="!this.alta_materia.prorroga" type="checkbox" style="float:right; margin-right: 5px;" id="myCheck"
      onclick="" name="prorroga" value="true" #prorroga='ngModel' [(ngModel)]="this.alta_materia.prorroga">
    <br />

    <label for="tema"><b>Tema: </b></label>
    <input type="text" value={{this.alta_materia.tema}} style="width: 50%" name="tema" #tema='ngModel' [(ngModel)]="this.alta_materia.tema">

    <label for="coincTema" class="nTemas"><b>{{this.nTema}}</b></label>
    <form class="busqueda" style="float: right; margin-right: 2px; margin-top: 10px;">
      <input type="text" placeholder="Search.." name="search" #search='ngModel' [(ngModel)]="temaToSearch">
      <button type="submit" (click)="searchTema(temaToSearch)"><i class="fa fa-search"></i></button>
    </form>
    <br />

    <label *ngIf="this.alta_materia.modalidad.mod==='Trabajo Dirigido'" for="empresa"><b>Empresa: </b></label>
    <!--label *ngIf="this.alumno.alta_materia.modalidad.mod==='trabajo-dirigido'" for="empresa"><b>Empresa: </b></label-->
    <input *ngIf="this.alta_materia.modalidad.mod==='Trabajo Dirigido'" type="text" placeholder={{this.my_data_alta.modalidad.trabDirig.empresa}}
      style="width: 50%" name="empresa" #empresa='ngModel' [(ngModel)]="this.alta_materia.modalidad.trabDirig.empresa">

    <input *ngIf="this.alta_materia.modalidad.mod==='Trabajo Dirigido'" id="fecha-suf" type="date" style="float:right;margin-right:50px"
      name="fecha_suf" value={{this.my_data_alta.modalidad.trabDirig.fecha_suficiencia}} #fecha_suf='ngModel'
      [(ngModel)]="this.alta_materia.modalidad.trabDirig.fecha_suficiencia">
    <label *ngIf="this.alta_materia.modalidad.mod==='Trabajo Dirigido'" for="fecha-suf" style="float:right;margin-top: 10px; padding: 10px;"><b>Fecha
        suficiencia: </b></label>
    <br />

    <hr>

    <label for="tutor"><b>Tutor: </b></label>
    <select *ngIf="this.idTutor !== null" name="tutores" #tutores='ngModel' [(ngModel)]="this.alta_materia.tutor.doc" (change)="calcularAlumnosEnDocente(alta_materia.tutor.doc, 'T')">
      <option selected value="{{this.idTutor}}">{{this.my_data_tutor.nombre}}</option>
      <option disabled value="">-----------------------------------------------</option>
      <option *ngFor="let d of docentes" [attr.hidden]="this.idTutor === d._id ? true : null" value="{{d._id}}">{{d.nombre}}</option>
    </select>
    <select *ngIf="this.idTutor === null" name="tutores" #tutores='ngModel' [(ngModel)]="this.alta_materia.tutor.doc" (change)="calcularAlumnosEnDocente(alta_materia.tutor.doc, 'T')">
      <option value="">Seleccione-Docente</option>
      <option *ngFor="let d of docentes" value="{{d._id}}">{{d.nombre}}</option>
    </select>

    <label for="coincTutor" class="nDoc" [routerLink]="[ '/ver-docente', this.codigoT ]" style="cursor: pointer"><b>{{alumDoc}}</b></label>

    <!--button name="carta-t" style="float: right; margin-right: 80px;margin-left: 40px; margin-top: 20px;" disabled>Carta</button-->
    <input *ngIf="this.my_data_alta.tutor.fecha_asignacion !== null" id="fecha-asig-t" type="date" value="{{this.alta_materia.tutor.fecha_asignacion}}"
      style="float:right; margin-top: 10px; padding: 10px; margin-right: 168px" name="fecha_asig_t" #fecha_asig_t='ngModel' [(ngModel)]="this.alta_materia.tutor.fecha_asignacion">
    <input *ngIf="this.my_data_alta.tutor.fecha_asignacion === null" id="fecha-asig-t" type="date" style="float:right; margin-top: 10px; padding: 10px; margin-right: 168px"
      name="fecha_asig_t" #fecha_asig_t='ngModel' [(ngModel)]="this.alta_materia.tutor.fecha_asignacion">
    <label for="fecha_asig-t" style="float:right; margin-top: 10px; padding: 10px;"><b>Fecha asignación: </b></label>
    <br />
    <br />

    <i *ngIf="!this.alta_materia.tutor.paga" class="fa fa-credit-card icon" style="float: right; margin-right: 50px;"><br />Ya
      no paga!</i>

    <input *ngIf="!this.alta_materia.tutor.paga && this.alta_materia.tutor.fecha_suficiencia !== null" id="fecha-suf-t"
      type="date" style="float: right; margin-top: 10px; padding: 10px; margin-right: 20px;" name="fecha_suf_t"
      #fecha_suf_t='ngModel' [(ngModel)]="this.alta_materia.tutor.fecha_suficiencia" value="{{this.alta_materia.tutor.fecha_suficiencia}}">
    <input *ngIf="!this.alta_materia.tutor.paga && this.alta_materia.tutor.fecha_suficiencia === null" id="fecha-suf-t"
      type="date" style="float: right; margin-top: 10px; padding: 10px; margin-right: 20px;" name="fecha_suf_t"
      #fecha_suf_t='ngModel' [(ngModel)]="this.alta_materia.tutor.fecha_suficiencia">

    <input *ngIf="this.alta_materia.tutor.paga && this.alta_materia.tutor.fecha_suficiencia !== null" id="fecha-suf-t"
      type="date" style="float: right; margin-top: 10px; padding: 10px; margin-right: 168px;" name="fecha_suf_t"
      #fecha_suf_t='ngModel' [(ngModel)]="this.alta_materia.tutor.fecha_suficiencia" value="{{this.alta_materia.tutor.fecha_suficiencia}}">
    <input *ngIf="this.alta_materia.tutor.paga && this.alta_materia.tutor.fecha_suficiencia === null" id="fecha-suf-t"
      type="date" style="float: right; margin-top: 10px; padding: 10px; margin-right: 168px;" name="fecha_suf_t"
      #fecha_suf_t='ngModel' [(ngModel)]="this.alta_materia.tutor.fecha_suficiencia">

    <label for="fecha-suf-t" style="float: right; margin-top: 10px; padding: 10px;"><b>Fecha suficiencia: </b></label>

    <br />
    <br />
    <br />
    <br />

    <hr>


    <label for="revisor"><b>Revisor: </b></label>
    <select *ngIf="this.idRevisor !== null" name="revisores" #revisores='ngModel' [(ngModel)]="this.alta_materia.revisor.doc" (change)="calcularAlumnosEnDocente(alta_materia.revisor.doc, 'R')">
      <option selected value="{{this.idRevisor}}">{{this.my_data_revisor.nombre}}</option>
      <option disabled value="">-----------------------------------------------</option>
      <option *ngFor="let d of docentes" [attr.hidden]="this.idRevisor === d._id ? true : null" value="{{d._id}}">{{d.nombre}}</option>
    </select>
    <select *ngIf="this.idRevisor === null" name="revisores" #revisores='ngModel' [(ngModel)]="this.alta_materia.revisor.doc" (change)="calcularAlumnosEnDocente(alta_materia.revisor.doc, 'R')">
      <option value="">Seleccione-Docente</option>
      <option *ngFor="let d of docentes" value="{{d._id}}">{{d.nombre}}</option>
    </select>
    <label for="coincRevisor" class="nDoc" [routerLink]="[ '/ver-docente', this.codigoR ]" style="cursor: pointer"><b>{{alumDocR}}</b></label>

    <!--button name="carta-r" style="float: right; margin-right: 80px;margin-left: 40px; margin-top: 20px;" disabled>Carta</button-->

    <input *ngIf="this.my_data_alta.revisor.fecha_asignacion !== null" id="fecha-asig-r" type="date" value="{{this.alta_materia.revisor.fecha_asignacion}}"
      style="float:right; margin-top: 10px; padding: 10px; margin-right: 168px" name="fecha_asig_r" #fecha_asig_r='ngModel' [(ngModel)]="this.alta_materia.revisor.fecha_asignacion">
    <input *ngIf="this.my_data_alta.revisor.fecha_asignacion === null" id="fecha-asig-r" type="date" style="float:right; margin-top: 10px; padding: 10px; margin-right: 168px"
      name="fecha_asig_r" #fecha_asig_r='ngModel' [(ngModel)]="this.alta_materia.revisor.fecha_asignacion">
    <label for="fecha_asig-r" style="float:right; margin-top: 10px; padding: 10px;"><b>Fecha asignación: </b></label>
    <br />
    <br />


    <input *ngIf="this.my_data_alta.revisor.fecha_suficiencia !== null" id="fecha-suf-r" type="date" value="{{this.alta_materia.revisor.fecha_suficiencia}}"
      style="float: right; margin-top: 10px; padding: 10px; margin-right: 168px;" name="fecha_suf_r" #fecha_suf_r='ngModel'
      [(ngModel)]="this.alta_materia.revisor.fecha_suficiencia">
    <input *ngIf="this.my_data_alta.revisor.fecha_suficiencia === null" id="fecha-suf-r" type="date" style="float: right; margin-top: 10px; padding: 10px; margin-right: 168px;"
      name="fecha_suf_r" #fecha_suf_r='ngModel' [(ngModel)]="this.alta_materia.revisor.fecha_suficiencia">

    <label for="fecha-suf-r" style="float: right; margin-top: 10px; padding: 10px;"><b>Fecha suficiencia: </b></label>

    <br />
    <br />
    <br />
    <br />

    <hr>

    <label for="defensa-interna"><b>Defensa Interna: </b></label>
    <input *ngIf="this.my_data_alta.defensa_interna.fecha !== null" id="fecha-def-interna" type="date" value="{{this.alta_materia.defensa_interna.fecha}}"
      name="fecha_def_interna" #fecha_def_interna='ngModel' [(ngModel)]="this.alta_materia.defensa_interna.fecha">
    <input *ngIf="this.my_data_alta.defensa_interna.fecha === null" id="fecha-def-interna" type="date" name="fecha_def_interna"
      #fecha_def_interna='ngModel' [(ngModel)]="this.alta_materia.defensa_interna.fecha">

    <div style="float:right; margin-right: 50px;">
      <label for="comentario" style="margin-right: 40px;"><b>Comentario: </b></label><br />
      <input *ngIf="this.alta_materia.defensa_interna.observacion !== ''" type="text" value="{{this.alta_materia.defensa_interna.observacion}}"
        style="height: 40px; padding: 10px;" name="comentario_def_interna" #comentario_def_interna='ngModel'
        [(ngModel)]="this.alta_materia.defensa_interna.observacion">
      <input *ngIf="this.alta_materia.defensa_interna.observacion === ''" type="text" placeholder="Insertar comentario"
        style="height: 40px; padding: 10px;" name="comentario_def_interna" #comentario_def_interna='ngModel'
        [(ngModel)]="this.alta_materia.defensa_interna.comentario">
    </div>
    <div style="float:right; margin-right: 100px;">
      <label class="container_rb">Aprobado
        <input type="radio" [checked]="this.resDefInterna === 'Aprobado' ? checked : null" value="Aprobado" name="radio"
          #radio='ngModel' [(ngModel)]="this.alta_materia.defensa_interna.resultado">
        <span class="checkmark_rb"></span>
      </label>
      <label class="container_rb">Reprobado
        <input type="radio" [checked]="this.resDefInterna === 'Reprobado' ? checked : null" value="Reprobado" name="radio"
          #radio='ngModel' [(ngModel)]="this.alta_materia.defensa_interna.resultado">
        <span class="checkmark_rb"></span>
      </label>
      <label class="container_rb">Diferido
        <input type="radio" [checked]="this.resDefInterna === 'Diferido' ? checked : null" value="Diferido" name="radio"
          #radio='ngModel' [(ngModel)]="this.alta_materia.defensa_interna.resultado">
        <span class="checkmark_rb"></span>
      </label>
    </div>
    <br /><br />


    <hr>

    <label for="defensa-externa"><b>Defensa Externa: </b></label>
    <input *ngIf="this.my_data_alta.defensa_externa.fecha !== null" id="fecha-def-externa" type="date" value="{{this.alta_materia.defensa_externa.fecha}}"
      name="fecha_def_externa" #fecha_def_externa='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.fecha">
    <input *ngIf="this.my_data_alta.defensa_externa.fecha === null" id="fecha-def-externa" type="date" name="fecha_def_externa"
      #fecha_def_externa='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.fecha">

    <div name="tribunal" style="float:right; margin-right: 50px">
      <label for="tribunal"><b>TRIBUNAL</b></label><br /><br />

      <label for="presidente" style="height: 20px; margin-bottom: 0; margin-left: 20px;"><b>Presidente: </b></label>
      <input *ngIf="this.my_data_alta.defensa_externa.presidente !== ''" type="text" placeholder="Introducir Presidente"
        value="{{this.my_data_alta.defensa_externa.presidente}}" name="presidente" #presidente='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.presidente"
        style="height: 20px; margin-bottom: 0">
      <input *ngIf="this.my_data_alta.defensa_externa.presidente === ''" type="text" placeholder="Introducir Presidente"
        name="presidente" #presidente='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.presidente" style="height: 20px; margin-bottom: 0">
      <br />

      <label for="eval1" style="height: 20px; margin-left: 20px;"><b>Evaluador Interno 1: </b></label>
      <select *ngIf="this.my_data_alta.defensa_externa.evaluador1 === '' && this.my_data_alta.defensa_externa.fecha === null && this.idRevisor === null"
        name="eval1" class="eval" #eval1='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.evaluador1">
        <option value="">Seleccione-Docente</option>
        <option *ngFor="let d of docentes" value="{{d.nombre}}">{{d.nombre}}</option>
        <option value="Otro">Otro</option>
      </select>
      <select *ngIf="this.my_data_alta.defensa_externa.evaluador1 === '' && this.my_data_alta.defensa_externa.fecha === null && this.idRevisor !== null"
        name="eval1" class="eval" #eval1='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.evaluador1">
        <option value="">Seleccione-Docente</option>
        <option value="this.alta_materia.revisor.nombre">{{this.alta_materia.revisor.nombre}}</option>
        <option disabled value="">-----------------------------------------------</option>
        <option *ngFor="let d of docentes" [attr.hidden]="this.idRevisor === d._id ? true : null" value="{{d.nombre}}">{{d.nombre}}</option>
        <option value="Otro">Otro</option>
      </select>
      <select *ngIf="this.my_data_alta.defensa_externa.evaluador1 === '' && this.my_data_alta.defensa_externa.fecha !== null && this.idRevisor !== null"
        name="eval1" class="eval" #eval1='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.evaluador1">
        <option selected value="this.alta_materia.revisor.nombre">{{this.alta_materia.revisor.nombre}}</option>
        <option disabled value="">-----------------------------------------------</option>
        <option *ngFor="let d of docentes" [attr.hidden]="this.idRevisor === d._id ? true : null" value="{{d.nombre}}">{{d.nombre}}</option>
        <option value="Otro">Otro</option>
      </select>
      <select *ngIf="this.my_data_alta.defensa_externa.evaluador1 !== '' && !this.eval1esOtro" name="eval1" class="eval" #eval1='ngModel'
        [(ngModel)]="this.alta_materia.defensa_externa.evaluador1">
        <option selected value="this.alta_materia.defensa_externa.evaluador1">{{this.alta_materia.defensa_externa.evaluador1}}</option>
        <option disabled value="">-----------------------------------------------</option>
        <option *ngFor="let d of docentes" [attr.hidden]="this.my_data_alta.defensa_externa.evaluador1 === d.nombre ? true : null"
          value="{{d.nombre}}">{{d.nombre}}</option>
        <option value="Otro">Otro</option>
      </select>
      <select *ngIf="this.my_data_alta.defensa_externa.evaluador1 !== '' && this.eval1esOtro" name="eval1" class="eval"
        #eval1='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.evaluador1">
        <option selected value="Otro">Otro</option>
        <option disabled value="">-----------------------------------------------</option>
        <option *ngFor="let d of docentes" value="{{d.nombre}}">{{d.nombre}}</option>
      </select>

      <input *ngIf="(this.alta_materia.defensa_externa.evaluador1 === 'Otro') && (!this.eval1esOtro || this.alta_materia.defensa_externa.evaluador1 === '')"
        type="text" placeholder="Introducir Evaluador 1" name="otro_eval1" #otro_eval1='ngModel' [(ngModel)]="this.otroEval1"
        style="height: 25px; margin-left: 10px; margin-top: 0;">
      <input *ngIf="(this.alta_materia.defensa_externa.evaluador1 === 'Otro') && this.eval1esOtro && this.alta_materia.defensa_externa.evaluador1 !== ''"
        type="text" placeholder="Introducir Evaluador 1" name="otro_eval1" #otro_eval1='ngModel' [(ngModel)]="this.otroEval1"
        style="height: 25px; margin-left: 10px; margin-top: 0;">


      <br />

      <label for="eval2" style="height: 20px; margin-left: 20px;"><b>Evaluador Interno 2: </b></label>
      <select *ngIf="this.my_data_alta.defensa_externa.evaluador2 === ''" name="eval2" class="eval" #eval2='ngModel'
        [(ngModel)]="this.alta_materia.defensa_externa.evaluador2">
        <option value="">Seleccione-Docente</option>
        <option *ngFor="let d of docentes" value="{{d.nombre}}">{{d.nombre}}</option>
        <option value="Otro">Otro</option>
      </select>
      <select *ngIf="this.my_data_alta.defensa_externa.evaluador2 !== '' && !this.eval2esOtro" name="eval2" class="eval"
        #eval2='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.evaluador2">
        <option selected value="this.my_data_alta.defensa_externa.evaluador2">{{this.alta_materia.defensa_externa.evaluador2}}</option>
        <option disabled value="">-----------------------------------------------</option>
        <option *ngFor="let d of docentes" [attr.hidden]="this.my_data_alta.defensa_externa.evaluador2 === d.nombre ? true : null"
          value="{{d.nombre}}">{{d.nombre}}</option>
        <option selected value="Otro">Otro</option>
      </select>
      <select *ngIf="this.my_data_alta.defensa_externa.evaluador2 !== '' && this.eval2esOtro" name="eval2" class="eval"
        #eval2='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.evaluador2">
        <option selected value="Otro">Otro</option>
        <option disabled value="">-----------------------------------------------</option>
        <option *ngFor="let d of docentes" value="{{d.nombre}}">{{d.nombre}}</option>
      </select>

      <input *ngIf="(this.alta_materia.defensa_externa.evaluador2 === 'Otro') && (!this.eval2esOtro || this.alta_materia.defensa_externa.evaluador2 === '')"
        type="text" placeholder="Introducir Evaluador 2" name="otro_eval2" #otro_eval2='ngModel' [(ngModel)]="this.otroEval2"
        style="height: 25px; margin-left: 10px; margin-top: 0;">
      <input *ngIf="(this.alta_materia.defensa_externa.evaluador2 === 'Otro') && this.eval2esOtro && this.alta_materia.defensa_externa.evaluador2 !== ''"
        type="text" placeholder="Introducir Evaluador 2" name="otro_eval2" #otro_eval2='ngModel' [(ngModel)]="this.otroEval2"
        style="height: 25px; margin-left: 10px; margin-top: 0;">

    </div>
    <br /><br /><br /><br /><br /><br /><br /><br />

    <div style="float:right; margin-right: 280px;">
      <label class="container_rb">Aprobado
        <input type="radio" [checked]="this.resDefExterna === 'Aprobado' ? true : null" value="Aprobado" name="radio2"
          #radio2='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.resultado">
        <span class="checkmark_rb"></span>
      </label>
      <label class="container_rb">Reprobado
        <input type="radio" [checked]="this.resDefExterna === 'Reprobado' ? true : null" value="Reprobado" name="radio2"
          #radio2='ngModel' [(ngModel)]="this.alta_materia.defensa_externa.resultado">
        <span class="checkmark_rb"></span>
      </label>
    </div>
    <br /><br /><br /><br /><br />


    <hr>

    <label for="observaciones"><b>Observaciones: </b></label>
    <input *ngIf="this.my_data_alta.observaciones !== ''" type="text" placeholder="Insertar observaciones" name="observaciones"
      #observaciones='ngModel' [(ngModel)]="this.alta_materia.observaciones" style="height:100px; width: 60%;" value="{{this.my_data_alta.observaciones}}">
    <input *ngIf="this.my_data_alta.observaciones === ''" type="text" placeholder="Insertar observaciones" name="observaciones"
      #observaciones='ngModel' [(ngModel)]="this.alta_materia.observaciones" style="height:100px; width: 60%;">
    <br />
    <hr>

    <!--button>Ver Perfil Histórico</button-->

    <input type="submit" class="createbtn" [disabled]="!formActAlumno.form.valid" value="Actualizar" />
  </div>

</form>
