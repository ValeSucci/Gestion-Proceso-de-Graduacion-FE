<div style="background-color: #CAC9F1">
  <div class="topnav">
    <!-- Centered link -->
    <div class="topnav-centered">
      <a class="titulo">{{pagetitle}}</a>
    </div>
    <!-- Left-aligned links (default) -->
    <a id="logo-container" routerLink="/">
      <img src="../assets/res/logo.png" class="logo" height="65" width="200">
    </a>
    <!-- Right-aligned links -->
    <div class="topnav-right">
      <img *ngIf="_logger.isLoged()" src="../assets/res/gato-asustado.png" class="icono" height="60" width="75">
      <button *ngIf="_logger.isLoged()" class="button" (click)="showHideMenu()">
        <img
          src="../assets/res/menu-icon.png"
          class="icono" height="65" width="75">
      </button >
    </div>
  </div>
  <div *ngIf="menu" class="vertical-menu" style="padding-left:92%;background-color: white;">
    <input type="button" value="Editar Perfil" class="button" [routerLink]="[ '/editar-perfil', _logger.getUsername()]" (click)="showHideMenu();"/>
    <br/>
    <input type="button" value="Ver Docentes" class="button" [routerLink]="[ '/docentes']" (click)="showHideMenu();"/>
    <br/>
    <input type="button" value="Actualizar Alumno" class="button" [routerLink]="[ '/actualizar-alumno', 2]" (click)="showHideMenu();"/>
    <br/>
    <input type="button" value="Logout" class="button" (click)="logout(); showHideMenu();" routerLink="/"/>
  </div>
